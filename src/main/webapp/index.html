<!DOCTYPE html>
<html>
    <head>
        <meta name="google-signin-client_id" content="929037254631-v0vgejggdio3t9gtolq8c0v89mbpvpsr.apps.googleusercontent.com">
        <meta name="google-signin-scope" content="profile email">

        <link type="text/css" rel="stylesheet" href="css/normalize.css"/>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/font.css"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"/>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="js/site.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body class="logged-out">

        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                    <a href="http://www.mevo.co.nz" class="brand-logo"><img src="img/logo-blue-app.png"/></a>
                    <div class="google-profile">
                        <a id="g-signout" href="#" onclick="signOut();">Sign out</a>
                    </div>
                </div>
            </nav>
            <ul id="slide-out" class="side-nav fixed">
                <li><a href="#vehicles">Book a Vehicle</a></li>
                <li><a href="#account" class="active">Account</a></li>
                <li><a href="#billing">Plan &amp; Billing</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </header>

        <main id="mevo-app">
            <section id="login">
                <div class="container center-align">
                    <div class="login-wrapper">
                        <p>Sign in with your Google account to get started</p>
                        <div id="g-signin" data-theme="dark" data-width="250" data-height="50" data-longtitle="true"></div>
                        <div class="progress">
                            <div class="indeterminate"></div>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="vehicles" class="app-pane">
                <div class="container">
                    <p>Vehicles</p>
                </div>
            </section>
            <section id="account" class="app-pane active">
                <div class="container">
                    <p>Account</p>
                    <input class="user" type="email" data-field="email" autocomplete="email" placeholder="Your Email">
                    <input class="user" type="text" data-field="first_name" autocomplete="firstname" placeholder="First Name">
                    <input class="user" type="text" data-field="last_name" autocomplete="lastname" placeholder="Last Name">
                </div>
            </section>
            <section id="billing" class="app-pane">
                <div class="container">
                    <p>Billing</p>
                </div>
            </section>
            <section id="faq" class="app-pane">
                <div class="container">
                    <p>FAQ</p>
                </div>
            </section>
        </main>

        <footer>

        </footer>

        <!-- Welcome Modal -->
        <div id="modal-welcome" class="modal">
            <div class="modal-content">
                <h4>Welcome to Mevo</h4>
                <p>Hey <span id="modal-welcome-name">there</span>, we're excited to have you on board!</p>
                <p>Complete your profile to get started!</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close btn-flat">Continue</a>
            </div>
        </div>

    </body>
</html>
